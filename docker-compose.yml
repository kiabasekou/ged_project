version: '3.9'

services:
  # ====================
  # Base de données PostgreSQL
  # ====================
  postgres:
    image: postgres:15-alpine
    container_name: ged_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ged_cabinet}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ged_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ====================
  # Redis (Cache + Channels)
  # ====================
  redis:
    image: redis:7-alpine
    container_name: ged_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ged_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ====================
  # Backend Django
  # ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: ged_backend
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,nginx}
      
      # Database
      POSTGRES_DB: ${POSTGRES_DB:-ged_cabinet}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      
      # Security
      FILE_ENCRYPTION_KEY: ${FILE_ENCRYPTION_KEY}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
      
      # Email
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ged_network
    restart: unless-stopped
    # Commande d'attente de la DB avant démarrage
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput --clear &&
        gunicorn --bind 0.0.0.0:8000 
                 --workers 4 
                 --threads 2 
                 --timeout 60 
                 --access-logfile - 
                 --error-logfile - 
                 config.wsgi:application
      "

  # ====================
  # Celery Worker (Tâches asynchrones)
  # ====================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: ged_celery
    command: celery -A config worker --loglevel=info --concurrency=2
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      POSTGRES_DB: ${POSTGRES_DB:-ged_cabinet}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      FILE_ENCRYPTION_KEY: ${FILE_ENCRYPTION_KEY}
    volumes:
      - media_files:/app/media
      - ./backend/logs:/app/logs
    depends_on:
      - backend
      - redis
    networks:
      - ged_network
    restart: unless-stopped

  # ====================
  # Celery Beat (Tâches planifiées)
  # ====================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: ged_celery_beat
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      POSTGRES_DB: ${POSTGRES_DB:-ged_cabinet}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      - backend
      - redis
    networks:
      - ged_network
    restart: unless-stopped

  # ====================
  # Nginx Reverse Proxy
  # ====================
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    container_name: ged_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_files:/usr/share/nginx/html/static:ro
      - media_files:/usr/share/nginx/html/media:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - ged_network
    restart: unless-stopped

  # ====================
  # Backup Automatisé (Cron)
  # ====================
  backup:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: ged_backup
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ged_cabinet}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
    volumes:
      - ./backups:/backups
      - media_files:/app/media:ro
    depends_on:
      - postgres
    networks:
      - ged_network
    # Cron: backup quotidien à 2h du matin
    command: >
      sh -c "
        while true; do
          python manage.py backup_ged
          sleep 86400
        done
      "
    restart: unless-stopped

networks:
  ged_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local
